<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Configuration - Cheatsheet Manager</title>
    <link rel="stylesheet" href="../index/index.css" />
    <link rel="stylesheet" href="configStyles.css" />
  </head>
  <body>
    <div class="config-container">
      <header class="header">
        <h1>🎨 Style Configuration</h1>
        <p>Customize the appearance of your cheatsheets</p>
      </header>

      <div class="action-bar">
        <button id="home" class="btn btn-secondary">🏠 Back to Home</button>
        <button id="reset" class="btn btn-danger">🔄 Reset to Defaults</button>
      </div>

      <div class="config-section">
        <h3>Color Presets</h3>
        <div class="preset-buttons" id="presets">
          <button class="preset-btn active" data-preset="default">
            Default
          </button>
          <button class="preset-btn" data-preset="dark">Dark</button>
          <button class="preset-btn" data-preset="green">Green</button>
          <button class="preset-btn" data-preset="orange">Orange</button>
          <button class="preset-btn" data-preset="purple">Purple</button>
        </div>
      </div>

      <div class="config-section">
        <h3>Colors</h3>
        <div class="form-group">
          <label>Primary Color</label>
          <div class="color-input">
            <input type="color" id="primaryPicker" value="#667eea" />
            <input type="text" id="primary" value="#667eea" />
          </div>
        </div>
        <div class="form-group">
          <label>Secondary Color</label>
          <div class="color-input">
            <input type="color" id="secondaryPicker" value="#764ba2" />
            <input type="text" id="secondary" value="#764ba2" />
          </div>
        </div>
        <div class="form-group">
          <label>Background Color</label>
          <div class="color-input">
            <input type="color" id="bgPicker" value="#f8f9fa" />
            <input type="text" id="bg" value="#f8f9fa" />
          </div>
        </div>
        <div class="form-group">
          <label>Card Background</label>
          <div class="color-input">
            <input type="color" id="cardPicker" value="#ffffff" />
            <input type="text" id="card" value="#ffffff" />
          </div>
        </div>
      </div>

      <div class="config-section">
        <h3>Layout</h3>
        <div class="form-group">
          <label>Border Radius</label>
          <div class="range-input">
            <input type="range" id="radius" min="0" max="20" value="8" />
            <span class="range-value" id="radiusVal">8px</span>
          </div>
        </div>
      </div>

      <div class="config-section">
        <h3>Preview</h3>
        <div class="preview-section">
          <div class="sample-def">
            <strong>Definition:</strong> Sample definition block
          </div>
          <div class="sample-theorem">Sample theorem block</div>
          <button class="btn btn-primary">Sample Button</button>
        </div>
      </div>

      <div class="action-buttons">
        <button id="save" class="btn btn-primary">💾 Save Configuration</button>
        <button id="export" class="btn btn-secondary">📤 Export Config</button>
        <button id="import" class="btn btn-secondary">📥 Import Config</button>
        <input type="file" id="file" accept=".json" style="display: none" />
      </div>
    </div>

    <script src="configStyles.js"></script>
  </body>
</html>
