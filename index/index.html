<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheatsheet Manager</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <h1>📚 Cheatsheet Manager</h1>
        <p>Create, manage, and style your reference materials</p>
      </header>

      <div class="action-bar">
        <button id="importBtn" class="btn btn-primary">
          📁 Import Markdown
        </button>
        <button id="configBtn" class="btn btn-secondary">
          🎨 Configure Styles
        </button>
        <input
          type="file"
          id="fileInput"
          accept=".md,.txt"
          style="display: none"
        />
      </div>

      <div class="cheatsheets-grid" id="cheatsheetsGrid"></div>

      <div class="empty-state" id="emptyState">
        <div class="empty-icon">📋</div>
        <h3>No cheatsheets yet</h3>
        <p>Import a markdown file to get started</p>
      </div>
    </div>

    <div id="previewModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Preview & Edit</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <label for="cheatsheetTitle">Title:</label>
            <input type="text" id="cheatsheetTitle" placeholder="Enter title" />
          </div>
          <div class="input-group">
            <label for="cheatsheetContent">Content:</label>
            <textarea
              id="cheatsheetContent"
              rows="15"
              placeholder="Paste or edit your markdown content here..."
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
          <button id="saveBtn" class="btn btn-primary">Save Cheatsheet</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
